<br><br>

<form class="col-md-4 col-md-offset-4 marged" id="signup-form" ng-submit="signUp()">
	<div class="alert alert-{{alertType}} col-md-12" role="alert" ng-show="alertDisplay" ng-i18next="{{alertMsg}}"></div>

	<div class="input-group">
		<div class="input-group-addon"><i class="mdi mdi-email"></i></div>
    	<input type="email"
			name="email"
			class="form-control input-lg"
			ng-i18next="[placeholder]signUp.email"
			ng-required="true">
    </div>
    <br>
    <div class="input-group">
		<div class="input-group-addon"><i class="mdi mdi-account-box"></i></div>
    	<input type="text"
			name="nickname"
			class="form-control input-lg"
			ng-i18next="[placeholder]signUp.chooseNickname;[title]signUp.nicknameMessage"
			data-toggle="tooltip"
			data-placement="right"
			ng-required="true">
    </div>
    <br>
    
    <div class="input-group">
		<div class="input-group-addon"><i class="mdi mdi-lock"></i></div>
    	<input type="password"
			name="password"
			class="form-control input-lg"
			ng-i18next="[placeholder]signUp.choosePassword"
			ng-required="true">
    </div>
    <br>

    <div class="input-group">
		<div class="input-group-addon"><i class="mdi mdi-lock"></i></div>
    	<input type="password"
			name="re_password"
			class="form-control input-lg"
			ng-i18next="[placeholder]signUp.confirmPassword"
			ng-required="true">
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-lg col-md-12" ng-disabled="buttonDisabled" ng-i18next="{{buttonLabel}}"></button>
    <br>
    <div class="col-md-12 text-center">
    	<p>Déjà inscrit ? <a ui-sref="login">Connexion</a></p>
    </div>
</form>
