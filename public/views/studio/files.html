<div class="row">
	<div class="col-md-3 file-bloc" ng-repeat="file in channel.files">
		<div class="file-settings btn-group pull-right">
			<button class="btn btn-danger"><i class="mdi mdi-delete"></i></button>
	  		<button class="btn btn-info"><i class="mdi mdi-pencil"></i></button>
	  		<button class="btn btn-success"><i class="mdi mdi-play-circle-outline"></i></button>
		</div>
		{{file.name}}
	</div>
	<div class="col-md-3 file-bloc" data-toggle="modal" data-target="#addFileModal">
		Ajouter un fichier
	</div>
	<table class="table table-stripped">
	  <tr >
	  	<td class="col-md-8"></td>
	  	<td class="btn-group">
	  		
	  	</td>
	  </tr>
	</table>
</div>

<!-- Modal -->
<div class="modal" id="addFileModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <form class="modal-content" ng-submit="addFile(url,name,channel.id)">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Ajouter un fichier</h4>
      </div>
      <div class="modal-body">
        <input type="url" name="url" ng-model="url" class="form-control" placeholder="url du fichier" required>
        <input type="text" name="name" ng-model="name" class="form-control" placeholder="nom du fichier">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-success">Ajouter le fichier</button>
      </div>
    </form>
  </div>
</div>
